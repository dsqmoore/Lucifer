<!doctype html>

<!--[if gt IE 8]><!--> <html lang="en-us"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Codeq</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">About</a>
            <a href="#">Work</a>
            <a href="#">Contact</a>
            <a href="/" class="home">Codeq</a>
        </nav>
    </header>
    <div id="content">
        <h1>We'd love to hear from you</h1>
        <table id="contact">
            <tr>
                <td class="form">
                    <h3>Fill out this form ...</h3>
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="email" placeholder="Email">
                    <textarea name="body" cols="30" rows="10" placeholder="Message"></textarea>
                    <input type="submit" class="submit" value="Notify us" onclick="check()">
                </td>
                <td class="links">
                    <h3>... Or you can contact us directly</h3>
                    <a class="link" href="#">Email</a>
                    <a class="link" href="#">Google +</a>
                    <a class="link" href="#">LinkedIn</a>
                    <a class="link" href="#">Post</a>
                </td>
            </tr>
        </table>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/hyphenator.js"></script>
    <script src="js/base.js"></script>
    <script src="js/mail.js"></script>
</body>
</html>
